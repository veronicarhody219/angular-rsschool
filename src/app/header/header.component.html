<header class="header">
  <div class="logo">YouTube</div>
  <div class="search-bar">
    <input type="text" placeholder="Search" [(ngModel)]="searchQuery" />
    <button (click)="search()">Search</button>
  </div>
  <button (click)="toggleFilteringCriteria()">Settings</button>

  <app-filtering-criteria
    *ngIf="showFilteringCriteria"
    (filterQuery)="onFilterQuery($event)"
    (sortByDate)="onSortByDate($event)"
    (sortByViews)="onSortByViews($event)"
  ></app-filtering-criteria>

  <div class="settings" (click)="toggleSettings()">Settings</div>
  <div class="login-info">Login</div>
</header>
